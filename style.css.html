<body><style>       
        /* Fonts and General Styling */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    h1, h2, h3 {
        font-family: 'Poppins', sans-serif;
    }
    a {
        text-decoration: none;
        color: #fff;
    }
    
    /* Header Section */
    .header {
        background: linear-gradient(to right, #4caf50, #2e7d32);
        color: #fff;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .header-title {
        font-size: 2.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        text-transform: uppercase;
    }
    .nav-menu a {
        margin: 0 15px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: color 0.3s;
    }
    .nav-menu a:hover {
        color: #ffcc00;
    }
    
    /* About Me Section */
    .about-section {
        padding: 20px;
        background-color: #f4f4f4;
        text-align: left;
    }
    .about-section h2 {
        color: #2e7d32;
        text-transform: capitalize;
        letter-spacing: 1px;
    }
    
    /* Projects Section */
    .projects-section {
        padding: 20px;
        text-align: left;
    }
    .projects-section h2 {
        color: #2e7d32;
    }
    .project {
        background-color: #e8f5e9;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .project h3 {
        margin: 0;
        font-weight: bold;
    }
    
    /* Contact Section */
    .contact-section {
        padding: 20px;
        text-align: center;
        background: linear-gradient(to right, #2e7d32, #1b5e20);
        color: #fff;
    }
    .contact-section h2 {
        text-transform: uppercase;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .contact-section a:hover {
        text-decoration: underline;
        opacity: 0.8;
    }
    
    /* Footer */
    .footer {
        background-color: #2e7d32;
        color: #fff;
        text-align: center;
        padding: 10px;
        font-size: 0.9rem;
    }
    </style></body>
